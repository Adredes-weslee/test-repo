    <style>
      html {
        scroll-behavior: smooth;
      }
      ::-webkit-scrollbar { display: none; }
      body {
        font-family: 'Pretendard', 'Malgun Gothic', Helvetica, 'Myriad Pro', Arial, sans-serif;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes slideInFromRight {
        from {
            opacity: 0;
            transform: translateX(20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
      }
      .animate-slideInFromRight {
          animation: slideInFromRight 0.4s ease-out forwards;
      }
      @keyframes slideInFromLeft {
          from {
              opacity: 0;
              transform: translateX(-20px);
          }
          to {
              opacity: 1;
              transform: translateX(0);
          }
      }
      .animate-slideInFromLeft {
          animation: slideInFromLeft 0.4s ease-out forwards;
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      .animate-fadeOut {
        animation: fadeOut 0.4s ease-out forwards;
      }
      @keyframes slideOutToLeft {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(-20px);
        }
      }
      .animate-slideOutToLeft {
        animation: slideOutToLeft 0.4s ease-out forwards;
      }
      @keyframes slideOutToRight {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(20px);
        }
      }
      .animate-slideOutToRight {
        animation: slideOutToRight 0.4s ease-out forwards;
      }
      /* Style overrides for PrismJS to ensure consistency */
      pre[class*="language-"] {
        border-radius: 0.5rem; /* 8px */
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      .sticky-footer {
        position: sticky;
        bottom: 0;
        z-index: 20;
      }
    </style>
